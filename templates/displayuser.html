<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">

    <title>displayuser.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap');
        body {
            font-family: "Dosis", sans-serif;
            font-weight: 500;
        }
          
        h1,h2,h3,h4,h5,h6 {
            font-weight: 600;
            text-transform: uppercase;
        }
        a {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }
          
        section {
            padding: 80px;
            padding-bottom: 80px;
        }
        #homepage {
            background-image: url("/static/img/shoppee.png");
            background-size: cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center; 
            background-repeat: no-repeat;
        }
          
        #homepage h1 {
            font-weight: 600;
            letter-spacing: 2px;
        
        }
        .btn {
            padding: 14px 32px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
            
        .btn-primary {
            background-color: #FFBFBA ;
            border-color: #FFBFBA;
            border-radius: 100px;
        }
            
        .btn-primary:hover {
            background-color: transparent;
            border-color: #FFBFBA;
        } 
        .navbar {
            transition: all 0.4s ease;
        }
    
        .sidebar .logo-details{
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;   
        }
    
        .sidebar .cart-box{
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
        }
    
        .about .row{
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            text-align: center;
            align-items: center;
        }
           
        .about .row .image{
            flex: 1 1 40rem;
        }
           
        .about .row .image img{
            width: 40rem;
            border-radius: .5rem;
        }
           
        .about .row .content{
            flex:1 1 40rem;
        }
           
        .about .row .content h3{
            font-size: 3rem;
            color: var(--sub-color);
            text-transform: capitalize;
            margin-bottom: 1rem;
        }
           
        .about .row .content p{
            line-height: 2;
            padding: 1rem 0;
            font-size: 1.7rem;
            color: var(--sub-color);
        }
           
    
        .about .row{
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            text-align: center;
            align-items: center;
        }
         
        .about .row .image{
            flex: 1 1 40rem;
        }
         
        .about .row .image img{
            width: 40rem;
            border-radius: .5rem;
        }
         
        .about .row .content{
            flex:1 1 40rem;
        }
         
        .about .row .content h3{
            font-size: 3rem;
            color: var(--sub-color);
            text-transform: capitalize;
            margin-bottom: 1rem;
        }
         
        .about .row .content p{
            line-height: 2;
            padding: 1rem 0;
            font-size: 1.7rem;
            color: var(--sub-color);
        }
         
        .about .row.revers{
            flex-flow: row-reverse;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        #index0 index1 {
            box-shadow: 0 3px 10px rgb(0 0 0 / 20%);
            padding: 10px 5px 15px 20px;
            padding-top: 10px;
            padding-right: 5px;
            padding-bottom: 15px;
            padding-left: 20px;
            width: auto;
      
        }
    </style>
  </head>
  <body>

    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <div class="logo-details">
              <i class='bx bxs-leaf'></i>
            </div>
          <a class="navbar-brand" href="#">House Plants</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="homepage">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register">Register/Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="plant">Plants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="guide">Guides</a>
              </li>
              <li class="nav-item">
                <div class="user">
                  <div class="user-icon"></div>
                <a class="nav-link" href="/transection"><i class='bx bx-cart' ></i>My Cart</a>
                </div>
              </li>
              <!--<li class="nav-item">
                <div class="user">
                  <div class="user-icon"></div>
                  <a class="nav-link" href="/transection"><i class='bx bx-cart' >My Cart</i></a>
                </div>                
              </li>-->
              <li class="nav-item">
                <div class="user">
                  <div class="user-icon"></div>
                  <a class="nav-link" href="logout"><i class='bx bxs-user'></i></a>
                </div>                
              </li>
              
            </ul>
          </div>
        </div>
    </nav>

    <!-- HERO -->
    <section id="homepage" class="text-black text-left">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="/guide" method="POST">
                        <h1 class="display-3 my-4">Shop now</h1>
                        <div class="divider"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
          <h2>products</h2>
        </div>
        
        <div class="row" id="index1">
            {%- for row in rows %}
                <div class="col-xl-3">
                    
                    <div class="product-inner-box position-relative">                       
                                        
                        <img src="https://s3.au-syd.cloud-object-storage.appdomain.cloud/myplants/{{row['PRODUCTNAME']}}.jpg" alt="cloudimage" class="img-fluid" style="height:300px; width:200px" >
                        <!-- <img src="{{ url_for('static', filename = 'images/'+ row['PROID'])}}"  alt="Burgundy" class="img-fluid">  -->
                        <div class="product-info class="card-body"">
                            <div class="product-name">
                            <h3>{{row['PRODUCTNAME']}}</h3>
                            </div>
                            <div class="product-price">
                            Rs.<span>{{row['COST']}}</span>
                            </div>
                        </div>
                        <div class="cart-btn">
                            <form method="post" action="{{url_for('add_plant', PROID=row['PROID'])}}">
                            <button class="btn btn-white shadow-sm rounded-pill"><i class='bx bx-cart'></i>Add to Cart</button></form>
                        </div>
                    </div>
                </div>
            {%- endfor %}
        </div>
        
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script >$(window).scroll(function() {

        if($(window).scrollTop() > 0) {
            $('.navbar').css('background', '#FFBFBA');
        }
        else {
            $('.navbar').css('background', 'transparent');
        }
        });
    </script>
